    /**

    // 方法一
    reverseNumber = function(x) {
      if (x < 0) {
        x = -x
        const z = x + ''
        x = -Number(z.split('').reverse().join(''))
      } else {
        const s = x + ''
        x = Number(s.split('').reverse().join(''))
      }
      if (x >= Math.pow(2, 31) - 1 || x <= Math.pow(-2, 31) + 1) { // 判断溢出
        return 0;
      }
      return x
    };
