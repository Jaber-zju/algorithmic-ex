<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>最接近的三数之和</title>
</head>
<body>
  <script type="text/javascript">
    /**
     * @param {number[]} nums
     * @param {number} target
     * @return {number}
     */
    const threeSumClosest = (nums, target) => {
      // 三数之和
      let sum = 0
      // 三数之和与目标值之间的差距
      let dec = 0
      // 三数之和与目标值之间的最小差距
      let min = Math.abs(nums[0] + nums[1] + nums[2] - target)
      // 输出的结果
      let res = 0
      if (nums.length === 3) return nums[0] + nums[1] + nums[2]
      if (nums.length < 3 || nums.length > Math.pow(10, 3) || target < -Math.pow(10, 4) || target > Math.pow(10, 4)) return
      
      for (let i = 0; i < nums.length - 2; i++) {
        if (nums[i] < -Math.pow(10, 3) || nums[i] > Math.pow(10, 3)) return
        for (let j = i+1; j < nums.length - 1; j++) {
          for (let k = j+1; k < nums.length; k++) {
            sum = nums[i] + nums[j] + nums[k]
            dec = sum - target
            if (Math.abs(dec) <= min) {
              res = sum
              min = Math.abs(dec)
            }
          }
        }
      }
      return res

    };
    const nums = [0,2,1,-3]
    const target = 1
    console.log(threeSumClosest(nums, target))
  </script>

</body>
</html>
