  <script type="text/javascript">
    /**
     * @param {number[]} nums
     * @param {number} target
     * @return {number[][]}
     */
    const fourSum = (nums, target) => {
      nums=nums.sort(function(a,b){return a-b});//先排序
      let arr=[];
      for(i=0;i<nums.length-3;i++){//第一个
        if (i>0 && nums[i-1]==nums[i]) continue
        for(j=i+1;j<nums.length-2;j++){//第二个
          if (j>i+1 && nums[j-1]==nums[j]) continue
          let k=nums.length-1
          let c=j+1;
          while(c<nums.length-1&&c!=k){//第三个
            let sum=nums[i]+nums[j]+nums[c]+nums[k]
            if (c>j+1 &&nums[c]== nums[c-1]){
              c++;
              continue;
            }
            if (k<nums.length-1 &&nums[k]==nums[k+1]){
              k--;
              continue;
            }
            if(sum==target){
              arr.push([nums[i],nums[j],nums[c],nums[k]]);
              c++
              k=nums.length-1
            }
            else if(sum<target){
              c++
            }
            else{
              k--
            }
          }
        }
      }
      return arr
