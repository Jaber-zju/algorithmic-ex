<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>移除元素</title>
</head>
<body>

  <button onmousedown={console.log('dowm')}>test</button>
  <div>基本信息</div>
  <h4>基本信息</h4>
  <h4><div>基本信息</div></h4>
  <script type="text/javascript">
    // 题目链接：https://leetcode-cn.com/problems/remove-element/

    /**
     * @param {number[]} nums
     * @param {number} val
     * @return {number}
     */
    const removeElement = (nums, val) => {
      for (let i = 0; i < nums.length; i++) {
        if (nums[i] === val) {
          nums.splice(i, 1)
          i--
        }
      }
      return nums.length
    };
    const nums = [0,1,2,2,3,0,4,2]
    const val = 2
    console.log(removeElement(nums, val))
  </script>

</body>
