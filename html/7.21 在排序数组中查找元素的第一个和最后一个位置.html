<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>在排序数组中查找元素的第一个和最后一个位置</title>
</head>
<body>
<script type="text/javascript">
  // 题目链接：https://leetcode-cn.com/problems/find-first-and-last-position-of-element-in-sorted-array/

  /**
   * @param {number[]} nums
   * @param {number} target
   * @return {number[]}
   */
  const searchRange = function(nums, target) {
    let start = 0
    let end = 0
    let res = []
    // 布尔值，用于判断是否有相等的值
    let flag = false
    // 数组长度为1时，有相同值，输出[0,0]，没有则输出[-1,-1]
    if (nums.length === 1) {
      nums[0] === target ? res = [0, 0] : res = [-1, -1]
    } else if (nums.length === 0) {  // 数组长度为0，输出[-1,-1]
      res = [-1, -1]
    } else {
      // 寻找第一次出现的下标
      start = nums.indexOf(target)
      // 遍历，寻找最后一次出现时的下标
      nums.forEach((item, index) => {
        if (item === target) {
          end = index
          flag = true
        }
      })
      // 当flag=false,说明数组中找不到相同的值
      if (!flag) res = [-1, -1]
      else {
        res.push(start)
        res.push(end)
      }
    }
    // 输出结果要升序排列
    return res.sort((a, b) => a - b)
  }
  
  // const nums = [5,7,7,8,8,10]
  // const nums = [5,7,7,8,8,10]
  // const nums = [1, 3]
  const nums = [0,0,1,1,1,1,2,2,2,3,3,4,5,6,6,6,6,7,8]
  const target = 3
  console.log(searchRange(nums, target))

</script>

</body>
</html>
