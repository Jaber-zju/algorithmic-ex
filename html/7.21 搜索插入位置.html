<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>搜索插入位置</title>
</head>
<body>
<script type="text/javascript">
  // 题目描述：https://leetcode-cn.com/problems/search-insert-position/

  /**
   * @param {number[]} nums
   * @param {number} target
   * @return {number}
   */
  const searchInsert = function(nums, target) {
    let res = 0
    if (nums.indexOf(target) === -1) {
      nums.push(target)
      nums.sort((a,b) => a-b)
      res = nums.indexOf(target)
    } else {
      res = nums.indexOf(target)
    }
    return res
  }
  const nums = [1,3,5,6]
  const target = 5
  console.log(searchInsert(nums, target))

</script>

</body>
</html>
