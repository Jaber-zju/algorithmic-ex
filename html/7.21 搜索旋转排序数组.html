<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>搜索旋转排序数组</title>
</head>
<body>
<script type="text/javascript">
  // 题目描述：https://leetcode-cn.com/problems/search-in-rotated-sorted-array/

  /**
   * @param {number[]} nums
   * @param {number} target
   * @return {number}
   */
  const search = function(nums, target) {
    let res = 0
    res = nums.indexOf(target)
    return res
  }
  
  const nums = [4,5,6,7,0,1,2]
  const target = 0
  console.log(search(nums, target))

</script>

</body>
</html>
