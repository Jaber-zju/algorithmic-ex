<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>有效的数独</title>
</head>
<body>
<script type="text/javascript">
  // 题目链接：https://leetcode-cn.com/problems/valid-sudoku/

  /**
   * @param {character[][]} board
   * @return {boolean}
   */
  const isValidSudoku = function(board) {
    // 每一行
    for (let arr of board) {
      let res = []
      arr.forEach(item => {
        if (item !== '.') res.push(item)
      })
      const rowSet = new Set(res)
      if (rowSet.size !== res.length) return false
    }
    
    // 每一列
    for (let i = 0; i < 9; i++) {
      let col = []
      board.map(arr => {
        if (arr[i] !== '.') col.push(arr[i])
      })
      console.log(col)
      let set = new Set(col)
      if (set.size !== col.length) return false
    }
    
    
    // 每一小块
    for (let x = 0; x < 9; x += 3) {
      for (let y = 0; y < 9; y += 3) {
        let box = []
        for (let a = x; a < 3 + x; a++) {
          for (let b = y; b < 3 + y; b++) {
            if (board[a][b] !== '.') box.push(board[a][b])
          }
        }
        let set = new Set(box)
        if (set.size !== box.length) return false
      }
    }
    
    return true

  }
  
  const board = [
    ["8","3",".",".","7",".",".",".","."],
    ["6",".",".","1","9","5",".",".","."],
    [".","9","8",".",".",".",".","6","."],
    ["8",".",".",".","6",".",".",".","3"],
    ["4",".",".","8",".","3",".",".","1"],
    ["7",".",".",".","2",".",".",".","6"],
    [".","6",".",".",".",".","2","8","."],
    [".",".",".","4","1","9",".",".","5"],
    [".",".",".",".","8",".",".","7","9"]
  ]
  console.log(isValidSudoku(board))
</script>

</body>
</html>
