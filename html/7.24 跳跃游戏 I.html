    // 方法二
    if (nums.length <= 1) return true
    let target = nums.length - 1
    let max = 0
    for (let i = 0; i < nums.length; i++) {
      if (i > max) return false
      let sum = i + nums[i]
      if (sum >= target) return true
      if (sum > max) max = sum
    }
    return false
  };
