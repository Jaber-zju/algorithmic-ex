<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>加一</title>
</head>
<body>

<script type="text/javascript">
  // 题目链接：https://leetcode-cn.com/problems/plus-one/

  /**
   * @param {number[]} digits
   * @return {number[]}
   */
  // 具体思路：
  // 1.判断最后一位是否为小于9， 如果是，则加一返回
    // 如果是9，则该位置赋值为0，再继续查找前一位， 直到查到第一位， 若第一位原本是9，加一会产生新的一位
  // 2.查找运算完的第一位是否为0， 如果是 ，则在最前头一位加一个1

  const plusOne = function(digits) {
    const length = digits.length
    for (let i = length-1; i >= 0; i--) {
      if (digits[i] < 9) {
        digits[i]++
        return digits
      }
      digits[i] = 0
    }
    const res = [1]
    if (digits[0] === 0) return res.concat(digits)
  };
  const digits = [6,1,4,5,3,9,0,1,9,5,1,8,6,7,0,5,5,4,3]
  console.log(plusOne(digits))

</script>
</body>
</html>
