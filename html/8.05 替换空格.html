<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>替换空格</title>
</head>
<body>

<script type="text/javascript">
  // 题目链接：https://leetcode-cn.com/problems/ti-huan-kong-ge-lcof/

  /**
   * @param {string} s
   * @return {string}
   */
  const replaceSpace = function(s) {
    // let reg = /\s/g
    return s.replace(/\s/g, '%20')
  };

  const s = "We are happy."
  console.log(replaceSpace(s))

</script>
</body>
</html>
