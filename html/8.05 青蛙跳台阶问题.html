  <title>青蛙跳台阶问题</title>

<body>

<script type="text/javascript">
  // 题目链接：https://leetcode-cn.com/problems/qing-wa-tiao-tai-jie-wen-ti-lcof/

  /**
   * @param {number} n
   * @return {number}
   */
  const numWays = function(n) {
    const cache = {
      0: 0n,
      1: 1n,
    };
    return __jumpFloor(n + 1) % 1000000007n; // 注意下标

    function __jumpFloor(n) {
      if (cache[n] !== undefined) {
        return cache[n];
      }
      // 其实是个斐波那契数列
      cache[n] = __jumpFloor(n - 1) + __jumpFloor(n - 2);
      return cache[n];
    }
  }

  const n = 44
  console.log(numWays(n))
</script>
