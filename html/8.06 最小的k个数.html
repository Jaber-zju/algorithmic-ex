<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>最小的k个数</title>
</head>
<body>

<script type="text/javascript">
  // 题目链接：https://leetcode-cn.com/problems/zui-xiao-de-kge-shu-lcof/

  /**
   * @param {number[]} arr
   * @param {number} k
   * @return {number[]}
   */
  const getLeastNumbers = function(arr, k) {
    arr.sort((a, b) => a - b)
    return arr.slice(0, k)
  };

  const arr = [3,2,1], k = 2
  console.log(getLeastNumbers(arr, k))

</script>
</body>
</html>
