<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>二叉树的镜像</title>
</head>
<body>

<script type="text/javascript">
  // 题目链接：https://leetcode-cn.com/problems/er-cha-shu-de-jing-xiang-lcof/

  /**
   * Definition for a binary tree node.
   * function TreeNode(val) {
   *     this.val = val;
   *     this.left = this.right = null;
   * }
   */
  /**
   * @param {TreeNode} root
   * @return {TreeNode}
   */
  const mirrorTree = function (root) {
    // 方法一：递归调用
    if (!root) return null
    let temp = root.left
    root.left = root.right
    root.right = temp

    mirrorTree(root.left)
    mirrorTree(root.right)
    return root


    // 方法二
    var json = JSON.stringify(root)
    json = json.replace(/left/g, 'left1')
    json = json.replace(/right/g, 'left')
    json = json.replace(/left1/g, 'right')
    return JSON.parse(json)


    // 方法三
    if (root) {
      let stack = []
      stack.push(root)
      while (stack.length > 0) {
        let node = stack.pop()
        let temp = node.left
        node.left = node.right
        node.right = temp
        if (node.left) {
          stack.push(node.left)
        }
        if (node.right) {
          stack.push(node.right)
        }
      }
    }
    return root;

  };

  const root = [4, 2, 7, 1, 3, 6, 9]
  console.log(mirrorTree(root))

</script>
</body>
</html>
