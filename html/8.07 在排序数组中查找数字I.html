<script type="text/javascript">
  // 题目链接：https://leetcode-cn.com/problems/zai-pai-xu-shu-zu-zhong-cha-zhao-shu-zi-lcof/

  /**
   * @param {number[]} nums
   * @param {number} target
   * @return {number}
   */
  const search = function (nums, target) {
    // 方法一：正则匹配，只能匹配一位数，当数组中有大于9的数时，匹配结果有误
    // const reg = new RegExp(target, 'g')
    // const str = nums.join(' ')
    // const arr = str.match(reg)
    // if (arr) return arr.length
    // else return 0



    // 方法二
    nums.sort((a, b) => a - b)
    if (nums.indexOf(target) === -1) return 0
    else {
      let start = nums.indexOf(target)
      let end = nums.lastIndexOf(target)
      return (end - start + 1)
    }
  };
  const nums = [5, 7, 7, 8, 8, 10], target = 8
  console.log(search(nums, target))

</script>
