<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>平衡二叉树</title>
</head>
<body>

<script type="text/javascript">
  // 题目链接：https://leetcode-cn.com/problems/ping-heng-er-cha-shu-lcof/

  /**
   * Definition for a binary tree node.
   * function TreeNode(val) {
   *     this.val = val;
   *     this.left = this.right = null;
   * }
   */
  /**
   * @param {TreeNode} root
   * @return {boolean}
   */

  // 方法一：先求左树和右树的深度，若差值不大于1，则继续递归
  const isBalanced = function(root) {
    if (!root) return true
    else {
      if (Math.abs(maxDepth(root.left) - maxDepth(root.right)) > 1) return false
      return isBalanced(root.left) && isBalanced(root.right)
    }
  };

  // 求树的最大深度
  function maxDepth(root) {

    /*if (!root) return 0
    else {
      return Math.max(maxDepth(root.left), maxDepth(root.right)) + 1
    }*/


    let height = 0
    if (!root) return 0
    else {
      let nowLayer = [root]
      while (true) {
        let assistantLayer = []
        while (nowLayer.length) {
          let tempNode = nowLayer.shift()
          tempNode.left && assistantLayer.push(tempNode.left)
          tempNode.right && assistantLayer.push(tempNode.right)
        }
        height++
        if (assistantLayer.length) nowLayer = assistantLayer
        else return height
      }
    }
  }

</script>
</body>
</html>
