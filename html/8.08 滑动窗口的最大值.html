<script type="text/javascript">
  // 题目链接：https://leetcode-cn.com/problems/hua-dong-chuang-kou-de-zui-da-zhi-lcof/

  /**
   * @param {number[]} nums
   * @param {number} k
   * @return {number[]}
   */
    // 方法一：暴力破解法
  const maxSlidingWindow = function (nums, k) {
      if (nums.length === 0) return []
      else if (nums.length === 1) return nums
      if (!k) return []
      let start = 0
      let end = k
      let res = []
      // debugger
      for (let i = 0; i < nums.length; i++) {
        if (start <= nums.length - k) {
          end = start + k
          let arr = nums.slice(start, end)
          res.push(Math.max(...arr))
          start++
        } else {
          return res
        }
      }
      return res
    };


  // 方法二：动态规划
  // ac地址：https://leetcode-cn.com/problems/sliding-window-maximum/
  // 原文地址：https://xxoo521.com/2020-03-27-max-sliding-window/
  /**
   * @param {number[]} nums
   * @param {number} k
   * @return {number[]}
   */
  const maxSlidingWindow = function (nums, k) {
    if (k === 1) return nums
    const length = nums.length
    if (!length) return []

    const left = new Array(length)
    const right = new Array(length)

    left[0] = nums[0]
    right[length - 1] = nums[length - 1]
    for (let i = 1; i < length; ++i) {
      if (i % k) {
        left[i] = Math.max(nums[i], left[i - 1])
      } else {
        left[i] = nums[i]
      }

      let j = length - i - 1
      if ((j + 1) % k) {
        right[j] = Math.max(nums[j], right[j + 1])
      } else {
        right[j] = nums[j]
      }
    }

    const res = []
    for (let i = 0; i < length - k + 1; i++) {
      res.push(Math.max(right[i], left[i + k - 1]))
    }
    return res
  };
