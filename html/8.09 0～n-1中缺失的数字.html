<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>0～n-1中缺失的数字</title>
</head>
<body>

<script type="text/javascript">
  // 题目链接：https://leetcode-cn.com/problems/que-shi-de-shu-zi-lcof/

  /**
   * @param {number[]} nums
   * @return {number}
   */
  const missingNumber = function(nums) {
    if (nums.length === 0) return null
    let end = nums.length
    for (let i=0; i<=end; i++) {
      if (nums.indexOf(i) === -1) return i
    }
    return null
  };
  const nums = [0,1,3]
  console.log(missingNumber(nums))

</script>
</body>
</html>
