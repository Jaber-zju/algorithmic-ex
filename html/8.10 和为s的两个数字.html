<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>和为s的两个数字</title>
</head>
<body>

<script type="text/javascript">
  // 题目链接：https://leetcode-cn.com/problems/he-wei-sde-liang-ge-shu-zi-lcof/

  /**
   * @param {number[]} nums
   * @param {number} target
   * @return {number[]}
   */
  const twoSum = function(nums, target) {
    let start = 0
    let end = nums.length - 1
    while (start < end) {
      let sum = nums[start] + nums[end]
      if (sum < target) start++
      else if (sum > target) end--
      else return [nums[start], nums[end]]
    }
    return null
  };

  const nums = [10,26,30,31,47,60], target = 40
  console.log(twoSum(nums, target))

</script>
</body>
</html>
