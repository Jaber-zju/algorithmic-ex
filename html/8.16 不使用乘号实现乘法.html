<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>不使用乘号实现乘法</title>
</head>
<body>

<script type="text/javascript">
  let multiply = (a, b) => {
    let res = 0
    let copyA = a
    let copyB = b
    a = Math.abs(a)  //求绝对值
    b = Math.abs(b)
    while (a) {
      let t = a & 1
      if (t === 1) {   //若a最右边为1 则加上被乘数
        res += b
      }
      a = a >> 1   //a右移
      b = b << 1   //b左移
    }
    if ((copyA < 0 && copyB < 0) || (copyA > 0 && copyB > 0)) { //若a b同号 则返回正数
      return res
    } else {  //a b异号 则返回负数
      return -res
    }
  }

  console.log(multiply(2, -3))
</script>
</body>
</html>
