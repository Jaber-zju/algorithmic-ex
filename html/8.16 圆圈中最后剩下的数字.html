<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>圆圈中最后剩下的数字</title>
</head>
<body>

<script type="text/javascript">
  // 题目链接：https://leetcode-cn.com/problems/yuan-quan-zhong-zui-hou-sheng-xia-de-shu-zi-lcof/

  /**
   * @param {number} n
   * @param {number} m
   * @return {number}
   */
  const lastRemaining = function(n, m) {
    // 方法一：迭代
    let result = 0
    for(let i = 2; i <= n; i++) {
      result = (m + result) % i
    }
    return result


    // 方法二：递归:编译不通过，栈溢出
    // if (n === 1) {
    //   return 0
    // }
    // let x = lastRemaining(n - 1, m)
    // return (x + m) % n

  };
  const n = 70866, m = 116922
  console.log(lastRemaining(n, m))

</script>
