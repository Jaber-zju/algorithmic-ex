<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>反转链表</title>
</head>
<body>

<script type="text/javascript">
  // 题目链接：https://leetcode-cn.com/problems/fan-zhuan-lian-biao-lcof/

  /**
   * Definition for singly-linked list.
   * function ListNode(val) {
   *     this.val = val;
   *     this.next = null;
   * }
   */
  /**
   * @param {ListNode} head
   * @return {ListNode}
   */
  const reverseList = function (head) {
    var prev = null, cur = head, temp
    while (cur) {
      temp = cur.next   //修改前先记住下一个节点
      cur.next = prev   //改别指向，第一个节点prev是null,
      prev = cur        //记录前一个节点，供下次循环使用
      cur = temp        // cur通过temp指向下一节点
    }
    return prev         //cur会多循环直到null
  }
</script>
</body>
</html>
