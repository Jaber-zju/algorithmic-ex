<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Excel表列名称</title>
</head>
<body>

<script type="text/javascript">
  // 题目链接：https://leetcode-cn.com/problems/excel-sheet-column-title/

  /**
   * @param {number} n
   * @return {string}
   */
    // 数字转字母
  var convertToTitle = function (n) {
      //10进制转26进制,取余法
      let res = ""
      while (n > 0) {
        let temp = n % 26
        n = Math.floor(n / 26)
        if (temp === 0) {
          temp = 26
          n--;
        }
        res = String.fromCharCode(temp + 64) + res
      }
      return res
    }
  console.log(convertToTitle(81))


  // 字母转数字，A-Z的字符编码是 65-90
  const convertToNum = (str) => {
    if (!str.trim()) return 0
    else {
      let res = 0
      if (str.trim().length === 1) {
        res = str.charCodeAt(0) - 64
      } else {
        for (let i = 0; i < str.length; i++) {
          let num1 = (str.charCodeAt(i) - 64) * Math.pow(26, str.length-1-i)
          res += num1
        }
      }
      return res
    }
  }
  console.log(convertToNum('ZZ'))
</script>
</body>
</html>
