<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>环形链表 II</title>
</head>
<body>

<script type="text/javascript">
  // 题目链接：https://leetcode-cn.com/problems/linked-list-cycle-ii/

  /**
   * Definition for singly-linked list.
   * function ListNode(val) {
   *     this.val = val;
   *     this.next = null;
   * }
   */

  /**
   * @param {ListNode} head
   * @return {ListNode}
   */
  var detectCycle = function(head) {
    if (!head || !head.next) return null
    while (head) {
      if (head.isVisited) return head
      head.isVisited = true
      head = head.next
    }
    return null
  };

</script>
</body>
</html>
