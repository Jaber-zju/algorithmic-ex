<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>环形链表</title>
</head>
<body>

<script type="text/javascript">
  // 题目链接：https://leetcode-cn.com/problems/linked-list-cycle/

  /**
   * Definition for singly-linked list.
   * function ListNode(val) {
   *     this.val = val;
   *     this.next = null;
   * }
   */

  /**
   * @param {ListNode} head
   * @return {boolean}
   */
  var hasCycle = function (head) {
    // 方法一：为链表节点添加属性，标记是否访问过
    if (!head || !head.next) return false
    while (head) {
      if (head.isVisited) return true
      head.isVisited = true
      head = head.next
    }
    return false


    // 方法二：map方法
    if (!head || !head.next) return false
    let map = new Map()
    while (head) {
      if (map.get(head)) return true
      map.set(head, true)
      head = head.next
    }
    return false


    // 方法三：快慢指针方法，若是有环，两个指针早晚会相遇
    if (!head || !head.next) return false
    let slow = head
    let fast = head.next
    while (slow !== fast) {
      if (!fast || !fast.next) return false
      fast = fast.next.next
      slow = slow.next
    }
    return true


  };
</script>
</body>
</html>
