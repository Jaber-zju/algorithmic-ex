<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>统计词频</title>
</head>
<body>

<script type="text/javascript">
  // 统计单词出现的频率，并输出出现次数前k名的单词
  const wordFrequency = (str, k) => {
    if (!str.trim()) return null
    else {
      let arr = str.trim().split(' ')
      let obj = {}
      let res = []
      // 统计单词出现的频率，用一个对象保存
      for (let i = 0; i < arr.length; i++) {
        let word = arr[i]
        if (obj[word]) {
          obj[word]++
        } else {
          obj[word] = 1
        }
      }

      // 用数组形式保存每个单词出现的频率次数，且每个单词：次数都是一个独立的对象
      Object.keys(obj).forEach(item => {
        res.push({[item]: obj[item]})
      })

      // 对单词出现频率进行降序排序，若次数一样，则按照字母顺序升序排序
      res.sort((a, b) => {
        // 若次数一样，则按照字母顺序升序排序
        if (b[Object.keys(b)[0]] === a[Object.keys(a)[0]]) {
          return Object.keys(a)[0].charCodeAt(0) - Object.keys(b)[0].charCodeAt(0)
        } else {
        // 对单词出现频率进行降序排序
          return b[Object.keys(b)[0]] - a[Object.keys(a)[0]]
        }
      })
      console.log(res)
      // 截取次数最多的k个单词，组成对象数组
      let kWord = res.slice(0, k)

      // 遍历对象数组，取出每一个对象的key值，即出现次数最多的单词
      let result = []
      kWord.forEach(item => {
        result.push(Object.keys(item)[0])
      })
      return result
    }
  }

  console.log(wordFrequency('athe day bis esunny athe athe bis ctomorrow', 2))

</script>
</body>
</html>
