<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>从中序与后序遍历序列构造二叉树</title>
</head>
<body>

<script type="text/javascript">
  // 题目链接：https://leetcode-cn.com/problems/construct-binary-tree-from-inorder-and-postorder-traversal/


  /**
   * Definition for a binary tree node.
   * function TreeNode(val) {
   *     this.val = val;
   *     this.left = this.right = null;
   * }
   */
  /**
   * @param {number[]} inorder
   * @param {number[]} postorder
   * @return {TreeNode}
   */
  var buildTree = function (inorder, postorder) {
    if (!inorder.length || !postorder.length) return null
    else {
      let root = postorder[postorder.length - 1]

      const node = new TreeNode(root)

      let index = 0
      for (let i = 0; i < inorder.length; i++) {
        if (inorder[i] === root) {
          index = i
          break
        }
      }

      node.left = buildTree(inorder.slice(0, index), postorder(0, index))
      node.right = buildTree(inorder.slice(index + 1), postorder.slice(index, postorder.length - 1))

      return node
    }


    // 方法二
    if (!postorder.length) return null
    const top = postorder.pop()
    const root = new TreeNode(top)
    const topIndex = inorder.indexOf(top)
    root.left = buildTree(inorder.slice(0, topIndex), postorder.slice(0, topIndex))
    root.right = buildTree(inorder.slice(topIndex + 1), postorder.slice(topIndex))
    return root

  };

</script>
</body>
</html>
