<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>将有序数组转换为二叉搜索树</title>
</head>
<body>

<script type="text/javascript">
  // 题目链接：https://leetcode-cn.com/problems/convert-sorted-array-to-binary-search-tree/


  /**
   * Definition for a binary tree node.
   * function TreeNode(val) {
   *     this.val = val;
   *     this.left = this.right = null;
   * }
   */
  /**
   * @param {number[]} nums
   * @return {TreeNode}
   */
  var sortedArrayToBST = function(nums) {
    if (!nums.length) return null
    if (nums.length === 1) return new TreeNode(nums[0])
    else {
      // 一定要加Math.floor()
      let center = Math.floor(nums.length / 2)
      let root = nums[center]

      const node = new TreeNode(root)

      node.left = sortedArrayToBST(nums.slice(0, center))
      node.right = sortedArrayToBST(nums.slice(center+1))

      return node
    }
  }
</script>
</body>
</html>
