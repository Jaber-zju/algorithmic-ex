<!DOCTYPE html>

  <title>路径总和</title>
</head>
<body>

<script type="text/javascript">
  // 题目链接：https://leetcode-cn.com/problems/path-sum/


  /**
   * Definition for a binary tree node.
   * function TreeNode(val) {
   *     this.val = val;
   *     this.left = this.right = null;
   * }
   */
  /**
   * @param {TreeNode} root
   * @param {number} sum
   * @return {boolean}
   */
  var hasPathSum = function (root, sum) {
    if (!root) return []
    let ans = []
    helper(root, ans, [], sum)
    if (ans.length) return true
    return false
  }

  const helper = (root, ans, path, sum) => {
    if (!root) return
    sum -= root.val
    path.push(root.val)
    if (sum === 0 && root.left === null && root.right === null) {
      ans.push(Array.from(path))  // 浅拷贝？？ 为什么呢？
    }
    helper(root.left, ans, path, sum)
    helper(root.right, ans, path, sum)
    path.pop()
  }
</script>
