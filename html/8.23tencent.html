<script type="text/javascript">

  let allTd = document.getElementsByTagName('td')
  for (let i = 0; i < allTd.length; i++) {
    let cur = allTd[i]
    let tr = cur.parentElement
    let rowTds = tr.children
    const len = rowTds.length
    cur.onclick = function () {
      blank(allTd)
      wrap(rowTds)

      let index1 = i
      let index2 = i
      let brothers = []
      while (index1 > len) {
        let brother = allTd[index1 - len]
        brothers.push(brother)
        index1 = index1 - len
      }
      while (index2 < allTd.length) {
        let brother = allTd[index2 + len]
        brothers.push(brother)
        index2 = index2 + len
      }

      current(cur)
      wrap(brothers)
    }
  }



  function current(node) {
    node.setAttribute('class', 'current')
  }

  function blank(arr) {
    for (let i = 0; i < arr.length; i++) {
      arr[i].setAttribute('class', '')
    }
  }

  function wrap(arr) {
    for (let i = 0; i < arr.length; i++) {
      arr[i].setAttribute('class', 'wrap')
    }
  }

</script>
