<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>单词拆分</title>
</head>
<body>

<script type="text/javascript">
  // 题目链接：https://leetcode-cn.com/problems/word-break/


  /**
   * @param {string} s
   * @param {string[]} wordDict
   * @return {boolean}
   */
  var wordBreak = function (s, wordDict) {
    // 方法一
    // dp[i]表示0-i之间的字符串是否可以被拆分并满足题设条件存在于wordDict中
    let dp = new Array(s.length).fill(false)
    let set = new Set(wordDict)
    for (let i = 0; i < s.length; i++) {
      // 检查0-i之间的字符串是否直接存在于wordDict中
      if (set.has(s.substring(0, i + 1))) {
        dp[i] = true
        continue
      }
      // 这一步是为了检查：假如s.substring(0,i)不直接存在于wordDict中
      // 那么判断拆分之后是否存在于wordDict中
      for (let j = 0; j < i; j++) {
        if (dp[j] && set.has(s.substring(j + 1, i + 1))) {
          dp[i] = true
          break
        }
      }
    }
    return dp[s.length - 1]


    // 方法二
    if (!s) return false
    if (!wordDict.length) return false
    let flag = false
    for (let i = 0; i < wordDict.length; i++) {
      let index = s.indexOf(wordDict[i])
      if (index === -1) return false
      else {
        let s1 = s.substring(0, index)
        let s2 = s.substring(index + wordDict[i].length)
        s = s1 + s2
      }
    }
    return true
  }

  const s = "applepenapple", wordDict = ["apple", "pen"]
  console.log(wordBreak(s, wordDict))
</script>
</body>
</html>
