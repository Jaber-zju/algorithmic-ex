<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>单词拆分II</title>
</head>
<body>

<script type="text/javascript">
  // 题目链接：https://leetcode-cn.com/problems/word-break-ii/


  /**
   * @param {string} s
   * @param {string[]} wordDict
   * @return {string[]}
   */
  let wordBreak = function (s, wordDict) {
    //利用上题 进行判断
    let dp = []
    dp[0] = true
    for (let i = 1; i <= s.length; i++) {
      for (let j = 0; j < i; j++) {
        if (dp[j] && wordDict.indexOf(s.slice(j, i)) !== -1) {
          dp[i] = true
          break
        }
      }
    }
    if (!dp[s.length])
      return []

    //本题回溯
    let res = []
    trackback(s, "")
    return res

    function trackback(s, tmp) {
      if (s.length === 0) {
        res.push(tmp.trim())
        return
      }
      for (let i = 0; i < wordDict.length; i++) {
        if (s.startsWith(wordDict[i]))
          trackback(s.slice(wordDict[i].length), tmp + " " + wordDict[i])
      }
    }
  }

</script>
</body>
</html>
