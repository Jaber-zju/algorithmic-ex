<script type="text/javascript">
  // 题目链接：https://leetcode-cn.com/problems/pascals-triangle/


  /**
   * @param {number} numRows
   * @return {number[][]}
   */
    // 方法一
  var generate = function (numRows) {
      let prev = [[1]]
      let next = [[1], [1, 1]]
      let res = [[1], [1, 1]]
      if (numRows === 0) return []
      else if (numRows === 1) return prev
      else if (numRows === 2) return next
      else {
        for (let i = 3; i <= numRows; i++) {
          let arr = res[res.length - 1]
          let len = arr.length
          let newarr = new Array(i)
          for (let j = 0; j < len; j++) {
            if (j === 0) {
              newarr[j] = arr[j]
            } else {
              newarr[j] = arr[j - 1] + arr[j]
            }
          }
          newarr[len] = arr[len - 1]

          res.push(newarr)
          newarr = []
        }
        return res
      }
    }

  const num = 5

  // 方法二：对方法一的优化
  var generate2 = function (numRows) {
    let prev = [[1]]
    let next = [[1], [1, 1]]
    let res = [[1], [1, 1]]
    if (numRows === 0) return []
    else if (numRows === 1) return prev
    else if (numRows === 2) return next
    else {
      for (let i = 3; i <= numRows; i++) {
        let arr = res[res.length - 1]
        let len = arr.length
        if (i % 2 === 1) {
          let newarr = new Array(Math.floor(i / 2) + 1)
          for (let j = 0; j < newarr.length; j++) {
            if (j === 0) {
              newarr[j] = arr[j]
            } else {
              newarr[j] = arr[j - 1] + arr[j]
            }
          }
          let right = newarr.slice(0, newarr.length - 1).reverse()
          res.push(newarr.concat(right))
          newarr = []
        } else {
          let newarr = new Array(Math.floor(i / 2))
          for (let j = 0; j < newarr.length; j++) {
            if (j === 0) {
              newarr[j] = arr[j]
            } else {
              newarr[j] = arr[j - 1] + arr[j]
            }
          }
          let right = newarr.slice(0).reverse()
          res.push(newarr.concat(right))
          newarr = []
        }
      }
      return res
    }
  }

  console.log(generate2(6))


  // 方法三
  var generate3 = function (numRows) {
    let result = []
    for (let i = 1; i < numRows + 1; i++) {
      if (i === 1) {
        result.push([1])
      } else {
        if (result[i - 2] && result[i - 2].length) {
          let nexItem = []
          for (let j = -1; j < result[i - 2].length; j++) {
            nexItem.push((result[i - 2][j] || 0) + (result[i - 2][j + 1] || 0))
          }
          result.push(nexItem)
        }
      }

    }
    return result
  }
