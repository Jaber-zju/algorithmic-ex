<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>回文链表</title>
</head>
<body>

<script type="text/javascript">
  // 题目链接：https://leetcode-cn.com/problems/palindrome-linked-list/


  /**
   * Definition for singly-linked list.
   * function ListNode(val) {
   *     this.val = val;
   *     this.next = null;
   * }
   */
  /**
   * @param {ListNode} head
   * @return {boolean}
   */
  var isPalindrome = function(head) {
    if (!head) return true
    let res = []
    while (head) {
      res.push(head.val)
      head = head.next
    }
    let s1 = res.join('')
    let s2 = res.reverse().join('')

    if (s1 === s2) return true
    else return false
  }
</script>
</body>
</html>
