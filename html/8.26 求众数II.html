<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>求众数II</title>
</head>
<body>

<script type="text/javascript">
  // 题目链接：https://leetcode-cn.com/problems/majority-element-ii/


  /**
   * @param {number[]} nums
   * @return {number[]}
   */
  var majorityElement = function(nums) {
    if (!nums.length) return []
    let count = Math.floor(nums.length / 3)
    let res = []
    let arr = nums.reduce((prev, cur) => {
      if (cur in prev) {
        prev[cur]++
      } else {
        prev[cur] = 1
      }
      return prev
    },{})

    let names = Object.keys(arr)
    names.forEach(item => {
      if (arr[item] > count) res.push(Number(item))
    })

    return res
  }

  const nums = [1,1,1,3,3,2,2,2]
  console.log(majorityElement(nums))
</script>
</body>
</html>
