<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>用两个栈表示队列</title>
</head>
<body>

<script type="text/javascript">
  // 题目链接：https://leetcode-cn.com/problems/implement-queue-using-stacks/


  /**
   * Initialize your data structure here.
   */
  var MyQueue = function () {
    this.stack1 = [] // 数据都保存在stack1
    this.stack2 = [] // 数据从stack1出栈进入stack2

  };

  /**
   * Push element x to the back of queue.
   * @param {number} x
   * @return {void}
   */
  // 尾部添加
  MyQueue.prototype.push = function (x) {
    this.stack1.push(x)
  };

  /**
   * Removes the element from in front of queue and returns that element.
   * @return {number}
   */
  // 队列头部删除
  MyQueue.prototype.pop = function () {
    if (this.stack2.length) {// 如果stack2不为空，说明数据全都移入了stack2，直接pop操作移除stack2的最后一位即为stack1 的第一位
      return this.stack2.pop()
    }
    if (!this.stack1.length) return null
    while (this.stack1.length) {
      this.stack2.push(this.stack1.pop())
    }
    return this.stack2.pop()
  }

  /**
   * Get the front element.
   * @return {number}
   */
  // 返回队列首部的元素
  MyQueue.prototype.peek = function () {
    if (this.stack1.length === 0) {
      return this.stack2[this.stack2.length - 1]
    } else if (this.stack2.length === 0)
      return this.stack1[0]
  }

  /**
   * Returns whether the queue is empty.
   * @return {boolean}
   */
  // 返回队列是否为空
  MyQueue.prototype.empty = function () {
    //只有当两个stack均为空的时候才能证明队列为空
    if (this.stack1.length === 0 && this.stack2.length === 0) {
      return true
    } else {
      return false
    }
  }

  /**
   * Your MyQueue object will be instantiated and called as such:
   * var obj = new MyQueue()
   * obj.push(x)
   * var param_2 = obj.pop()
   * var param_3 = obj.peek()
   * var param_4 = obj.empty()
   */

</script>
</body>
</html>
