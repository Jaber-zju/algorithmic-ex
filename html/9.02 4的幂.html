<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>4的幂</title>
</head>
<body>

<script type="text/javascript">
  // https://leetcode-cn.com/problems/power-of-four/

  /**
   * @param {number} num
   * @return {boolean}
   */
  var isPowerOfFour = function(num) {
    if (num <= 0) return false
      else if (num === 1) return true
    else {
      while (num > 1) {
        if (num % 4 === 0) {
          num = num / 4
        } else {
          return false
        }
      }
      return true
    }
  }

  console.log(isPowerOfFour(16))
</script>
</body>
