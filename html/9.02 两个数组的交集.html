<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>两个数组的交集</title>
</head>
<body>

<script type="text/javascript">
  // https://leetcode-cn.com/problems/intersection-of-two-arrays/

  /**
   * @param {number[]} nums1
   * @param {number[]} nums2
   * @return {number[]}
   */
  var intersection = function(nums1, nums2) {
    if (!nums1.length || !nums2.length) return []
    if (!nums1.length && !nums2.length) return []
    let res = []
    let map = new Map()

    for (let i = 0; i < nums1.length; i++) {
      if (map.get(nums1[i])) continue
      else map.set(nums1[i], 1)
    }

    for (let i = 0; i < nums2.length; i++) {
      if (map.get(nums2[i]) && !res.includes(nums2[i])) res.push(nums2[i])
      else continue
    }
    return res
  }

  const nums1 = [4,9,5], nums2 = [9,4,9,8,4]
  console.log(intersection(nums1, nums2))
</script>
</body>
</html>
