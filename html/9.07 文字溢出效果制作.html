    .ellipsis {
      width: 200px;
      display: -webkit-box; /*盒子模型微弹性伸缩模型*/
      -webkit-box-orient: vertical; /*伸缩盒子的子元素垂直排列*/
      overflow: hidden; /*内容超出,隐藏元素 */
      -webkit-line-clamp: 2;
    }
  </style>

<div class="ellipsis">
  这是一行文字,需要溢出添加省略号,因为这行文字特别特别长
