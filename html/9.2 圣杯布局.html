<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .father {
      height: 800px;
      background-color: pink;
      margin-left: 200px;
      margin-right: 200px;
    }

    .left {
      width: 200px;
      height: 400px;
      background-color: red;
      position: absolute;
      top: 0;
      left: 0;
    }

    .right {
      width: 200px;
      height: 600px;
      background-color: green;
      position: absolute;
      top: 0;
      right: 0;
    }
  </style>
</head>

<body>
<div class="father">
  <div class="left"></div>
  <div class="right"></div>
</div>
</body>

</html>
