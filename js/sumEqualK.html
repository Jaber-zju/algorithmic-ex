<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>数组中存在两个元素的和恰好等于K，存在则返回true，不存在则返回false</title>
</head>
<body>
  <script type="text/javascript">
    const arr1 = [4, 6, 10, 43, 19, 12, 8]
    
    // 方法一，先对数组升序排序，然后再一次对头尾两个元素求和操作
    function searchK1(arr, k) {
      arr.sort((a, b) => a - b)
      let i = 0
      let j = arr.length - 1
      while (i < j) {
        let sum = arr[i] + arr[j]
        if (sum < k) {
          i++
        } else if (sum > k) {
          j--
        } else {
          return true
        }
      }
      return false
    }
    // console.log(searchK1(arr1, 53))
    
    // 方法二：遍历数组每个元素，让它与后面的每一个元素相加求和
    function searchK2(arr, k) {
      for (let i = 0; i < arr.length - 1; i++) {
        for (let j = i + 1; j < arr.length; j++) {
          if (arr[i] + arr[j] == k) {
            return true
          }
        }
      }
      return false
    }
    console.log(searchK2(arr1, 31))
    
    
  </script>

</body>
</html>
